<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Phia Lab</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <!-- Google Font (Montserrat) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
 
  <!-- Google Fonts link Raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap" rel="stylesheet">
 
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
 
  <link rel="stylesheet" href="css/style.css" />
 
 
 
</head>
 
<body>
 


<section id="phia-contact">
    <h2>CONTACT US</h2>

    <form>
      <div class="mb-3">
        <label for="phiaName" class="form-label">名前 <span class="text-danger">*</span></label>
        <input type="text" id="phiaName" class="form-control" placeholder="名前" required>
      </div>

      <div class="mb-3">
        <label for="phiaEmail" class="form-label">メールアドレス  <span class="text-danger">*</span></label>
        <input type="email" id="phiaEmail" class="form-control" placeholder="メールアドレス " required>
      </div>

      <div class="mb-3">
        <label for="phiaMessage" class="form-label">メッセージ  <span class="text-danger">*</span></label>
        <textarea id="phiaMessage" class="form-control" rows="4" placeholder="メッセージ " required></textarea>
      </div>

      <div class="checkbox-group">
        <label class="form-label">連絡の理由</label><br>
        <div><input type="checkbox" id="reason1"> <label for="reason1">Phia製品が大好きです！</label></div>
        <div><input type="checkbox" id="reason2"> <label for="reason2"> 質問または問題</label></div>
        <div><input type="checkbox" id="reason3"> <label for="reason3">再販業者になりたい</label></div>
        <div><input type="checkbox" id="reason4"> <label for="reason4">ぴあアンバサダーになりたい</label></div>
        <div><input type="checkbox" id="reason5"> <label for="reason5">一般的なお問い合わせです</label></div>
      </div>

      <div class="text-start">
        <button type="submit" class="btn btn-send">送信</button>
      </div>
    </form>
  </section>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
